<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Tasks</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="bg-noise"></div>
    <div class="app-layout">
      <nav class="sidebar">
        <div class="brand">
          <div class="logo-badge">AG</div>
          <span class="brand-text">Atlas</span>
        </div>
        <div class="nav-group">
          <a class="nav-item" href="./index.html" title="Dashboard"><i data-lucide="layout-dashboard"></i></a>
          <a class="nav-item" href="./chat.html" title="Chat"><i data-lucide="message-square"></i></a>
          <a class="nav-item active" href="./tasks.html" title="Tasks"><i data-lucide="list-todo"></i></a>
          <a class="nav-item" href="./memory.html" title="Memory"><i data-lucide="brain-circuit"></i></a>
        </div>
        <div class="nav-group bottom">
          <a class="nav-item" href="./settings.html" title="Settings"><i data-lucide="settings"></i></a>
        </div>
      </nav>

      <main class="main-content">
        <header class="topbar">
          <div class="breadcrumbs">
            <span class="text-muted">Atlas</span>
            <span class="separator">/</span>
            <span class="text-primary">Tasks</span>
          </div>
          <div class="status-indicator">
            <span class="dot" id="connection-dot"></span>
            <span id="connection-status">Disconnected</span>
          </div>
        </header>

        <h2 class="page-title">Task Queue</h2>
        <div class="stack">
          <div class="list-card">
            <h4>In Progress</h4>
            <div id="tasks-list-in-progress" class="task-list"></div>
          </div>
          <div class="list-card">
            <h4>Queued</h4>
            <div id="tasks-list-queued" class="task-list"></div>
          </div>
          <div class="list-card">
            <h4>Retrying / Failed</h4>
            <div id="tasks-list-retrying" class="task-list"></div>
            <div id="tasks-list-failed" class="task-list"></div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./dist/app.js"></script>
    <script>
      window.onload = () => window.lucide && window.lucide.createIcons();
    </script>
  </body>
</html>
