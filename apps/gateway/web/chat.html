<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Chat</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  </head>
  <body>
    <div class="bg-noise"></div>
    <div class="app-layout">
      <nav class="sidebar">
        <div class="brand">
          <div class="logo-badge">AG</div>
          <span class="brand-text">Atlas</span>
        </div>
        <div class="nav-group">
          <a class="nav-item" href="./index.html" title="Dashboard"><i data-lucide="layout-dashboard"></i></a>
          <a class="nav-item active" href="./chat.html" title="Chat"><i data-lucide="message-square"></i></a>
          <a class="nav-item" href="./tasks.html" title="Tasks"><i data-lucide="list-todo"></i></a>
          <a class="nav-item" href="./memory.html" title="Memory"><i data-lucide="brain-circuit"></i></a>
        </div>
        <div class="nav-group bottom">
          <a class="nav-item" href="./settings.html" title="Settings"><i data-lucide="settings"></i></a>
        </div>
      </nav>

      <main class="main-content">
        <header class="topbar">
          <div class="breadcrumbs">
            <span class="text-muted">Atlas</span>
            <span class="separator">/</span>
            <span class="text-primary">Chat</span>
          </div>
          <div class="status-indicator">
            <span class="dot" id="connection-dot"></span>
            <span id="connection-status">Disconnected</span>
          </div>
        </header>

        <div class="chat-shell">
          <section class="chat-panel">
            <div class="card-header">
              <h3>Live Conversation</h3>
              <p class="muted" id="session-id">Session: --</p>
            </div>
            <div class="chat-search">
              <div class="input-wrapper chat-search-row">
                <i data-lucide="search" style="width: 18px; height: 18px; color: var(--text-secondary);"></i>
                <input id="chat-search" type="text" placeholder="Search messages..." autocomplete="off" />
                <button id="chat-search-clear" class="btn ghost" type="button">Clear</button>
              </div>
              <label class="chat-search-toggle">
                <input type="checkbox" id="chat-search-all" />
                <span>Search all chats</span>
              </label>
            </div>
            <div class="messages" id="messages"></div>
            <form class="composer" id="composer">
              <div class="input-wrapper" style="flex: 1;">
                <input id="message-input" type="text" placeholder="Ask the agent anything..." autocomplete="off" />
              </div>
              <button class="btn ghost voice-btn" type="button" data-voice-btn aria-pressed="false" title="Record voice">
                <i data-lucide="mic"></i>
              </button>
              <button class="btn primary" type="submit">Send</button>
            </form>
          </section>

          <aside class="card" data-connection-panel>
            <div class="card-header">
              <h3>Connection</h3>
              <p>Control the gateway link for this session.</p>
            </div>
            <div class="stack">
              <div class="field-group">
                <label>WebSocket URL</label>
                <div class="input-wrapper">
                  <input id="gateway-url" data-gateway-url type="text" placeholder="ws://localhost:18789" />
                </div>
              </div>
              <div class="field-group">
                <label>Gateway Token</label>
                <div class="input-wrapper">
                  <input id="auth-token" data-gateway-token type="password" placeholder="Paste token from config" />
                </div>
              </div>
              <div class="field-group">
                <label>Chat ID</label>
                <div class="input-wrapper">
                  <input id="chat-id" data-chat-id type="text" placeholder="auto-generated" />
                </div>
              </div>
              <div class="actions">
                <button id="connect-btn" class="btn primary" data-connect-btn>Connect</button>
                <button id="disconnect-btn" class="btn ghost" data-disconnect-btn>Disconnect</button>
              </div>
            </div>
          </aside>
        </div>
      </main>
    </div>

    <script type="module" src="./dist/app.js"></script>
    <script>
      window.onload = () => window.lucide && window.lucide.createIcons();
    </script>
  </body>
</html>
