<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            width: 300px;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-primary);
            opacity: 0.5;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .status-badge.connecting {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .details {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        button {
            width: 100%;
            background: linear-gradient(to bottom, #2d2d30, #1e1e20);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            background: linear-gradient(to bottom, #3d3d40, #2e2e30);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 24px;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .indicator.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">üõ∞Ô∏è</div>
        <h3>Atlas Link</h3>
    </div>

    <div class="status-card">
        <div id="statusBadge" class="status-badge disconnected">Disconnected</div>
        <div id="details" class="details">System Offline</div>
    </div>

    <button id="reconnectBtn">
        <span>‚ö°</span> Force Reconnect
    </button>

    <div class="footer">
        PROTOCOL v1.2 ‚Ä¢ AGENT CLOUD 18789
    </div>

    <script src="popup.js"></script>
</body>

</html>
